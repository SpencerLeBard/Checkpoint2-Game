<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Checkpoint 2 - Game</title>
</head>

<body class="ocean-background">
  <header>
    <div>
      <div class="container-fluid justify-content-center">
        <div class="row justify-content-center">
          <div class="col-12 bg-secondary text-center">Fishing With Dynamite</div>
        </div>
      </div>
    </div>
  </header>
  <main class="container-fluid ocean-background">
    <div class="row">
      <div class="col-4 card stats-card p-2 text-center w-50 justify-content-center mt-5 bg-secondary text-light">
        <h1> Stats </h1>
        <h5>Fish Per Second: </h5>
        <h5>Modifiers: </h5>
      </div>
      <div class="col-4 card fish-card p-2 text-center w-50 justify-content-center mt-5 text-light">
      </div>
      <div class="col-4 card inventory-card p-2 text-center w-50 justify-content-center mt-5 bg-secondary text-light">
        <h1>Inventory
        </h1>
        <h5>Spears: <span id="spear-inventory"></span> * 2 Multipler </h5>
        <h5>Nets: <span id="net-inventory"></span> * 5 Multipler </h5>
        <h5>Machine Guns: <span id="gun-inventory"></span> * 10 Multipler </h5>
        <h5>Nukes: <span id="nuke-inventory"></span> * 25 Multipler </h5>

      </div>
    </div>
    <div class="row">
      <div class="col text-center text-light"> <button id="cast-button" onclick="cast()">Cast</button>
        <h1 id="total-fish"> </h1>
      </div>
    </div>
  </main>
  <footer>
    <div>
      <div class="container">
        <div class="row">
          <div
            class="col card store-card p-2 text-center w-50 justify-content-center align-items-center mt-5 bg-secondary text-light">
            <h1> Store</h1>
            <button onclick="equipWeapon('spear')" onclick="drawDamage(/*????)">Buy Spear: $<span
                id="spear-price"></span></button>
            <button onclick="equipWeapon('net')">Buy Large Net: $<span id="net-price"></span></button>
            <button onclick="equipWeapon('machineGun')">Buy Machine Gun: $<span id="gun-price"></span></button>
            <button onclick="equipAutoWeapon('nuke')">Buy Nuke: $<span id="nuke-price"></span></button>

          </div>
        </div>
        <div class="row"></div>
        <div class="col bg-secondary text-center">Made with love by Spencer</div>
      </div>
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
